{% extends "layout.html" %}

{% block body %}

	<div class="jumbotron jumbotron-fluid home">
		<div class="container home">
			<div class="movie-head">
				<h1 class="display-4 home"><strong>{{ film_data.title }}</strong></h1>
				<div class="row">
					<div class="movie-info-col col-md-6">
						<img style="max-height:400px;max-width:500px;width:auto;height:auto;" alt="Poster" src={{film_data.poster}} />
					</div>
					<div class="movie-info-col col-md-6">
						{{ film_data.plot }}
					</div>
				</div>
				<div class="movie-trailer">

				</div>
			</div>
		</div>
	</div>

{% endblock %}
