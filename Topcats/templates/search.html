{% extends "layout.html" %}

{% block body %}

	<div class="jumbotron jumbotron-fluid home">
		<div class="container home">
			<div class="movie-head">
				<h1 class="display-4 home"><strong>{{ film_data.title }}</strong></h1>
				<div class="row">
					<div class="movie-info-col col-md-6">
						<p>{{film_data.plot}}</p>
					</div>
					<div class="movie-info-col col-md-6">
						<img alt="poster" style="max-height:400px;max-width:500px;width:auto;height:auto;" src={{ film_data.junk }} />
					</div>
				</div>
				<div class="row trailer-div">
					<div class="col-md-12">
						<h3 class="display-5">Trailer</h3>
						<iframe width="420" height="315" src={{ film_data.video }}></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
